<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="bookmark-contaner">

        <div class="title">
            <h1>My Bookmark Keeper</h1>
        </div>

        <div class="bookmark-creator-button">
            <button>Add Bookmark</button>
        </div>

        <div class="bookmark-inner">
            <div class="single-bookmark">

                <div class="cross">
                    <i class="fas fa-times"></i>
                </div>

                <div class="item">
                   <a href="htts://www.google.com"></a>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-container">
        <div class="modal">

            <div class="modal-title">
                <h3>Add Bookmark</h3>
                <i class="fas fa-times"></i>
            </div>

            <div class="modal-form">
                <form action="" id="form">
                    <div class="form-group">
                        <label for="">Website Name</label>
                        <input type="text" name="" id="web-name" required>
                    </div>
      
                    <div class="form-group">
                      <label for="">Website Url</label>
                      <input type="" name="" id="web-url" required>
                    </div>

                    <div class="form-group">
                      <button type="submit" class="add">Add</button>   
                    </div>
                  </form>
            </div>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
